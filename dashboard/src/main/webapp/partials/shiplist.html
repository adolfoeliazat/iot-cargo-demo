
<div class="row example-container">

    <div class="col-md-12 list-view-container">

        <div class="p-a-3">
            <input ng-model="query" type="text" placeholder="Find..." autofocus>
        </div>

        <table class="table table-striped table-bordered table-hover" id="myTable">
            <thead>
            <tr>
                <th>Client</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>ETA</th>
                <th>Alerts</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-class="{ active: isSelected(shipment)}" ng-click="selectShipment(shipment);" ng-repeat="shipment in shipments | filter:query">
                <td>{{shipment.pkgId}}</td>
                <td><a target="_blank" href="http://maps.google.com/?q={{shipment.fromAddress}}">{{shipment.fromAddress}}</a></td>
                <td><a target="_blank" href="http://maps.google.com/?q={{shipment.toAddress}}">{{shipment.toAddress}}</a></td>
                <td>{{shipment.eta | amCalendar:referenceTime:formats}}</td>
                <td data-toggle="modal"
                    data-target="#alertsModal">
                    <div style="margin: 5px;text-align: center">
                        <span ng-repeat="type in ['danger', 'warning', 'success', 'info']" class="label label-pill label-{{type}}">&nbsp;{{getAlertCount(shipment.pkgId, type)}}&nbsp;</span>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
